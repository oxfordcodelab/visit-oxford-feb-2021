<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      class="h-96 w-full object-cover object-top"
      src="images/oxford-spaceport.jpg"
      alt=""
    />
    <!-- Photo by Nils Lindner on unsplash-->
    <main
      class="mt-4 mx-auto max-w-7xl px-4 sm:mt-6 sm:px-6 md:mt-8 lg:mt-10 lg:px-8 xl:mt-12"
    >
      <div>
        <h1
          class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl"
        >
          <span class="block lg:inline">The</span>
          <span class="block text-indigo-600 lg:inline">Oxford Spaceport</span>
        </h1>
      </div>

      <div class="max-w-prose text-gray-600 pb-10 pt-4">
        <p class="pt-4">
          The Oxford Spaceport (colloquially known as "OxSpace" or "The
          Port" is a space port that was established in C.E. 2108. Major spaceliners fly
          from the port to bases on the Moon, Mars, and Alpha Centauri.
        </p>
        <p class="pt-4">
          The spaceport is fairly old and needs to be renovated soon.
        </p>
      </div>
    </main>
  </body>
</html>
